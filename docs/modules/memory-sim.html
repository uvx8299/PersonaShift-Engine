<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background-color: #121212; color: #e0e0e0; padding: 2em; }
    h1 { color: #a5d6a7; }
    input, button { margin-top: 1em; padding: 0.5em; }
  </style>
</head>
<body>
  <h1>記憶模擬器</h1>
  <p>模擬 AI 對事件記憶的重組與遺忘機制。</p>
  <input type="text" placeholder="輸入記憶片段" id="memoryInput" />
  <button onclick="simulateMemory()">儲存記憶</button>
  <p id="result"></p>

  <script>
    function simulateMemory() {
      const input = document.getElementById('memoryInput').value;
      document.getElementById('result').textContent = `模擬記憶已儲存：「${input}」`;
    }
  </script>
</body>
</html>
