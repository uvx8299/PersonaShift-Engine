
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonaShift - 記憶模擬器</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 1rem;
        }

        .module-info {
            margin-bottom: 1rem;
        }

        .btn {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.8rem;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #005fa3;
        }

        .result-box {
            margin-top: 1rem;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fff9e6;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>PersonaShift - 記憶模擬器</h1>
    <div class="container">
        <div class="module-info">
            <p>這是記憶模擬器的展示頁。</p>
        </div>
        <button class="btn" onclick="runSimulation()">執行模擬</button>
        <div id="result" class="result-box" style="display:none;"></div>
    </div>

    <script>
        function runSimulation() {
            const resultBox = document.getElementById('result');
            resultBox.style.display = 'block';
            resultBox.innerText = '🧠 記憶模擬執行中...
（此為靜態展示，尚未連接後端）';
        }
    </script>
</body>
</html>
