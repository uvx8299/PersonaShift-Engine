
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PersonaShift - 記憶模擬器</title>
    <style>
        body {
            font-family: "Segoe UI", "Noto Sans TC", sans-serif;
            background: #1e1e2f;
            color: #f0f0f0;
            margin: 0;
            padding: 2em;
        }
        h1 {
            color: #90caf9;
        }
        .sim-box {
            background: #2c2c3c;
            padding: 1em;
            border-radius: 8px;
            margin-top: 1em;
        }
        label {
            display: block;
            margin-top: 0.5em;
        }
        input, button {
            padding: 0.5em;
            margin-top: 0.3em;
            width: 100%;
            border-radius: 4px;
            border: none;
            font-size: 1em;
        }
        button {
            background-color: #42a5f5;
            color: white;
            margin-top: 1em;
        }
        #result {
            margin-top: 1em;
            font-weight: bold;
            color: #c5e1a5;
        }
    </style>
</head>
<body>
    <h1>PersonaShift - 記憶模擬器</h1>
    <p>這是記憶模擬器的手機展示頁版本。</p>

    <div class="sim-box">
        <label for="memoryInput">輸入記憶關鍵字：</label>
        <input type="text" id="memoryInput" placeholder="如：兒時回憶、學習創傷..." />
        <button onclick="simulate()">模擬記憶影響</button>
        <div id="result"></div>
    </div>

    <script>
        function simulate() {
            const input = document.getElementById("memoryInput").value.trim();
            const result = document.getElementById("result");
            if (!input) {
                result.textContent = "請輸入一段記憶描述。";
                return;
            }
            const effects = [
                "觸發自我懷疑模組。",
                "導向逃避行為傾向。",
                "強化目標導向意志。",
                "形成保護性防衛模式。",
                "啟動創造性潛能區塊。",
                "使角色進入情緒抑制狀態。",
                "生成共感迴路反饋。"
            ];
            const output = effects[Math.floor(Math.random() * effects.length)];
            result.textContent = "模擬結果：" + output;
        }
    </script>
</body>
</html>
