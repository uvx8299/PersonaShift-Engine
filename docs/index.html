
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PersonaShift API Explorer</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; color: #333; padding: 40px; }
    h1 { color: #2c3e50; }
    .section { background: #fff; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-weight: bold; background: #2c7be5; color: white; border: none; border-radius: 6px; }
    pre { background: #222; color: #eee; padding: 15px; border-radius: 8px; margin-top: 20px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>ðŸ§  PersonaShift API Explorer</h1>
  <div class="section">
    <label>Character ID:</label>
    <input type="text" id="charId" value="417" />

    <label>Target:</label>
    <input type="text" id="target" value="Luran" />

    <label>Style:</label>
    <input type="text" id="style" value="inner monologue + external debate" />

    <label>Length (tokens):</label>
    <input type="number" id="length" value="300" />

    <label>Language:</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="zh">Chinese</option>
    </select>

    <button onclick="generate()">Generate Request</button>
    <pre id="output">{}</pre>
  </div>

  <script>
    function generate() {
      const req = {
        task: "generate_dialogue",
        character_id: document.getElementById("charId").value,
        target: document.getElementById("target").value,
        style: document.getElementById("style").value,
        length: parseInt(document.getElementById("length").value),
        language: document.getElementById("lang").value
      };
      document.getElementById("output").textContent = JSON.stringify(req, null, 2);
    }
  </script>
</body>
</html>
