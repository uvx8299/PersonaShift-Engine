
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>PersonaShift Engine 展示頁</title>
  <script>
    function isMobile() {
      return /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
    }

    function openModule(moduleName) {
      const basePath = 'modules/';
      const suffix = isMobile() ? '-mobile.html' : '.html';
      const url = basePath + moduleName + suffix;
      window.location.href = url;
    }
  </script>
</head>
<body>
  <h1>PersonaShift Engine 模組展示</h1>
  <div>
    <button onclick="openModule('memory-sim')">記憶模擬器</button>
    <button onclick="openModule('tone-sim')">語氣模擬系統</button>
    <button onclick="openModule('preference-map')">偏好圖譜</button>
  </div>
</body>
</html>
