
<!DOCTYPE html>
<html lang="zh-Hant" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>記憶模擬器</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-weight: 600;
      font-size: 0.9rem;
      background-color: #f3f4f6;
      transition: background 0.2s;
      text-decoration: none;
      color: #111;
    }
    .btn:hover { background-color: #e5e7eb; }
    .dark .btn {
      background-color: #1f2937;
      color: #f9fafb;
    }
    .dark .btn:hover { background-color: #374151; }
    .text-gray-600 { color: #4b5563; }
    .dark .text-gray-400 { color: #9ca3af; }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("theme-toggle");
      toggleBtn.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
      });
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      }
    });
  </script>
</head>
<body>
  <button id="theme-toggle" class="btn" style="position: fixed; top: 1rem; right: 1rem;">🌓 切換主題</button>

  <h1 style="font-size:1.5rem; font-weight:bold;">記憶模擬器</h1>

  <div class="animation-container" style="background:#ddd; height:200px; margin:1rem 0;">
    [動畫預覽區塊]
  </div>

  <p class="text-sm mt-4 text-gray-600 dark:text-gray-400">此動畫展示記憶模擬器在語境回溯中的視覺演算流程，模擬記憶片段如何被語義觸發並重構為敘事意象。</p>

  <div class="module-buttons" style="margin-top:1rem;">
    <a href="/modules/memory-simulator" class="btn">▶️ 進入模組</a>
    <a href="/docs/memory-simulator" class="btn">📖 查看說明</a>
    <a href="/api/memory-simulator" class="btn">🔗 查看 API</a>
  </div>

  <div style="margin-top:2rem; text-align:center;">
    <a href="index.html" class="btn">🏠 回首頁</a>
  </div>
</body>
</html>
