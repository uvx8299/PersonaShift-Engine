
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>PersonaShift - 外部角色模擬器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🧠 PersonaShift Engine - 外部角色載入</h1>
    <div>
        <label for="character">選擇角色：</label>
        <select id="character" onchange="loadCharacter()"></select>
    </div>

    <div id="character-info">
        <h2 id="charName">角色：</h2>
        <p>情緒狀態：<span id="mood">-</span></p>
        <p>信任程度：<span id="trust">-</span></p>
    </div>

    <div id="actions">
        <h3>觸發互動事件</h3>
        <button onclick="changeMood('壓力事件')">💥 壓力事件</button>
        <button onclick="changeMood('支持事件')">🌱 支援鼓勵</button>
    </div>

    <div id="log"></div>
    <script src="script.js"></script>
</body>
</html>
