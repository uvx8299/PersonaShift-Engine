
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>PersonaShift - 角色行為風格分析</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 30px; background-color: #f9f9f9; color: #333; }
    h1 { color: #222; }
    canvas { max-width: 720px; margin: 0 auto; display: block; background: #fff; border-radius: 8px; box-shadow: 0 0 12px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
  <h1>🧬 PersonaShift - 角色行為風格分析</h1>
  <p>以下為角色行為模式在多維向量下的分析結果：</p>
  <canvas id="behaviorChart"></canvas>

  <script>
    const ctx = document.getElementById('behaviorChart');
    const data = {
      labels: ['衝動', '謹慎', '協作性', '獨立性', '創造力', '服從性', '社交性', '防衛性'],
      datasets: [{
        label: 'LYF-4322 行為風格雷達圖',
        data: [0.3, 0.8, 0.5, 0.9, 0.7, 0.4, 0.6, 0.2],
        fill: true,
        backgroundColor: 'rgba(153, 102, 255, 0.2)',
        borderColor: 'rgba(153, 102, 255, 1)',
        pointBackgroundColor: 'rgba(153, 102, 255, 1)',
      }]
    };

    new Chart(ctx, {
      type: 'radar',
      data: data,
      options: {
        responsive: true,
        scales: {
          r: {
            angleLines: { display: true },
            suggestedMin: 0,
            suggestedMax: 1
          }
        }
      }
    });
  </script>
</body>
</html>
