
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>PersonaShift 多角色模擬器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🧠 PersonaShift Engine - 多角色人格偏移模擬</h1>
    <div>
        <label for="character">選擇角色：</label>
        <select id="character" onchange="loadCharacter()">
            <option value="LYF-4322">LYF-4322（穩定型）</option>
            <option value="NX-74">NX-74（衝動型）</option>
        </select>
    </div>

    <div id="character-info">
        <h2 id="charName">角色：LYF-4322</h2>
        <p>情緒狀態：<span id="mood">穩定</span></p>
        <p>信任程度：<span id="trust">50</span></p>
    </div>

    <div id="actions">
        <h3>觸發互動事件</h3>
        <button onclick="changeMood('壓力事件')">💥 壓力事件</button>
        <button onclick="changeMood('支持事件')">🌱 支援鼓勵</button>
    </div>

    <div id="log"></div>
    <script src="script.js"></script>
</body>
</html>
