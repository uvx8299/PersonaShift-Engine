
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>PersonaShift - 記憶模擬系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🧠 PersonaShift Engine - 記憶模擬系統</h1>
    <div>
        <label for="character">選擇角色：</label>
        <select id="character" onchange="loadCharacter()"></select>
    </div>

    <div id="character-info">
        <h2 id="charName">角色：</h2>
        <p>情緒狀態：<span id="mood">-</span></p>
        <p>信任程度：<span id="trust">-</span></p>
        <p>語氣風格：<span id="tone">-</span></p>
    </div>

    <div id="actions">
        <h3>互動選項</h3>
        <button onclick="triggerEvent('support')">🌱 支持角色</button>
        <button onclick="triggerEvent('doubt')">⚠ 製造懷疑</button>
        <button onclick="triggerEvent('betray')">💔 背叛角色</button>
    </div>

    <div id="memory">
        <h3>🧠 記憶欄位</h3>
        <ul id="memory-log"></ul>
    </div>

    <div id="log"></div>
    <script src="script.js"></script>
</body>
</html>
