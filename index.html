
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>PersonaShift - 語感地圖視覺化</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f8f8; }
    h1 { color: #333; }
    canvas { max-width: 700px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>🧭 PersonaShift - 擴展語感地圖視覺化</h1>
  <p>角色在更細緻語感維度中的分布：</p>
  <canvas id="semanticMapExtended"></canvas>

  <script>
    const ctx = document.getElementById('semanticMapExtended');
    const data = {
      labels: ['冷靜', '憤怒', '信任', '厭惡', '喜悅', '恐懼', '諷刺感', '羞愧感', '主動性', '自卑感', '懷疑心', '求知欲'],
      datasets: [{
        label: 'LYF-4322 擴展語感雷達圖',
        data: [0.8, 0.3, 0.6, 0.2, 0.4, 0.5, 0.7, 0.3, 0.6, 0.2, 0.5, 0.9],
        fill: true,
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        pointBackgroundColor: 'rgba(255, 99, 132, 1)',
      }]
    };

    new Chart(ctx, {
      type: 'radar',
      data: data,
      options: {
        scales: {
          r: {
            angleLines: { display: true },
            suggestedMin: 0,
            suggestedMax: 1
          }
        },
        plugins: {
          legend: { display: true }
        }
      }
    });
  </script>
</body>
</html>
